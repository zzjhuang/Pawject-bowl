<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PAWJECT BOWL</title>
    <link rel="stylesheet" href="flatpickr.min.css" />

    <link href="./reset.css" rel="stylesheet" />
    <link href="reveal.css" rel="stylesheet" />
    <link href="bgmod.css" rel="stylesheet" />
    <link href="order2style.css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #ffffff;
        font-family: Jua, Arial, "Kiwi Maru", "Noto Sans TC";
        overflow-x: hidden;
      }
      p {
        margin-bottom: 2px !important;
        letter-spacing: 1px !important;
        line-height: clamp(1.3rem, 6vw, 2.3rem) !important;
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="bgcolormod">
      <div class="bgcmod-01">
        <img src="asset/bgdrawing/bgcm-l2.svg" alt="" />
      </div>
      <div class="bgcmod-02">
        <img src="asset/bgdrawing/bgmodright3.svg" alt="" />
      </div>
     <div class="drawingdog2 reveal">
    <img src="asset/bgdrawing/drawingdog2.png" alt="">
</div>
 <div class="bgfoodleft reveal">
        <img src="asset/bgdrawing/bgfoodleft.png" alt="a food pic" />
      </div>
</div> 
    
    <div class="information">
        
      <div class="edit">編輯</div>

      <div class="text">
        <div class="peoplenum">
          <span class="icon"
            ><img src="asset/icon/icon-p.svg" alt="人數icon"
          /></span>
          <span class="txt">2位大人1位兒童</span>
        </div>
        <div class="date">
          <span class="icon"
            ><img src="asset/icon/icon-date.svg" alt="日期icon"
          /></span>
          <span class="txt">2025/06/04</span>
        </div>
        <div class="time">
          <span class="icon"
            ><img src="asset/icon/icon-clock.svg" alt="時間icon"
          /></span>
          <span class="txt">11:00</span>
        </div>
      </div>

      <div class="divider">
        <hr />
        <img class="dogicon" src="asset/icon/3dogicon.svg" />
      </div>
    </div>

    <form class="personal-information" id="reservationForm">
      <div class="title"><h2>確認訂位與填寫聯絡資訊</h2></div>
      <div class="name">
        
          <p>訂位人姓名:</p>
          <input type="text" class="name" />
        
        <label> <input type="radio" name="gender" value="sir" />先生 </label>
        <label> <input type="radio" name="gender" value="madam" />女士 </label>
        <label> <input type="radio" name="gender" value="third" />其他 </label>
      </div>
      <div class="phonenum">
        <label>
          <p>訂位人手機號碼:</p>
          <input type="tel" name="phonenum" value="+886" />
        </label>
      </div>
      <div class="email">
        <label>
          <p>Email:</p>
          <input type="text" name="mail" />
        </label>
      </div>
      <div class="check">
        <label>
          是否會帶毛小孩來用餐?
          <input type="radio" name="cneck1" value="yes" />是
          <input type="radio" name="cneck1" value="no" />否
        </label>
        
      </div>
            <div class="check">

        <label>
          為保護店內與其他顧客的毛小孩安全，本店目前不接待特定攻擊性較高的犬種，請確認您的毛孩有無符合規範?
          <br />
          <span class="graytxt"
            >我不確定是否屬於特殊犬種？<a href="#">【點我看圖例】」</a></span
          >          <br />

          <input type="radio" name="cneck2" value="yes" />是
          <input type="radio" name="cneck2" value="no" />否
        </label>
     </div>
             <div class="check">

        <label>
          請問您的毛孩是否已定期施打心絲蟲藥? <br />
          <span class="graytxt"
            >「什麼是心絲蟲藥？）<a href="#">【常見問題】</a></span
          >
          <br />
          <input type="radio" name="cneck3" value="yes" />是
          <input type="radio" name="cneck3" value="no" />否
        </label>
             </div>
      </div>
    
        <div class="btn">  <div class="send">
        <label>
          <input
            type="checkbox"
            name="agree"
          />按下確認訂位代表我已閱讀並同意訂位須知</label
        > </div>
        <input type="submit" value="確認定位" />
        <input type="button" value="返回上一頁" />
     </div>
    </form>
    <div id="footer-container"></div>
    <script src="load-components.js"></script>
    <script src="revealElements.js"></script>
    <script >

       document.getElementById("reservationForm").addEventListener("submit", function (e) {
    e.preventDefault();
    window.location.href = "thank.html"
    
  });
    </script>
  </body>
</html>
