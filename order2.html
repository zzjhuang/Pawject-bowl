<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PAWJECT BOWL</title>
    <link rel="stylesheet" href="flatpickr.min.css" />

    <link href="./reset.css" rel="stylesheet" />
    <link href="reveal.css" rel="stylesheet" />
   
    <link href="order2style.css" rel="stylesheet" />
 <link href="bgmod2.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #ffffff;
        font-family: Jua, Arial, "Kiwi Maru", "Noto Sans TC";
        overflow-x: hidden;
      }
      p {
        margin-bottom: 2px !important;
        letter-spacing: 1px !important;
        line-height: clamp(1.3rem, 6vw, 2.3rem) !important;
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="bgcolormod">
      <div class="bgcmod-01">
        <img src="asset/bgdrawing/bgcm-l2.svg" alt="" />
      </div>
      <div class="bgcmod-02">
        <img src="asset/bgdrawing/bgmodright3.svg" alt="" />
      </div>
     <div class="drawingdog2 reveal">
    <img src="asset/bgdrawing/drawingdog2.png" alt="">
</div>
 <div class="bgfoodleft reveal">
        <img src="asset/bgdrawing/bgfoodleft.png" alt="a food pic" />
      </div>
</div> 
    
    <div class="information">
        
      <div class="edit">編輯</div>

      <div class="text">
        <div class="peoplenum">
          <span class="icon"
            ><img src="asset/icon/icon-p.svg" alt="人數icon"
          /></span>
          <span class="txt" id="peonum">2位大人1位兒童</span>
        </div>
        <div class="date">
          <span class="icon"
            ><img src="asset/icon/icon-date.svg" alt="日期icon"
          /></span>
          <span class="txt" id="date">2025/06/04</span>
        </div>
        <div class="time">
          <span class="icon"
            ><img src="asset/icon/icon-clock.png" alt="時間icon"
          /></span>
          <span class="txt" id = "time">11:00</span>
        </div>
      </div>

      <div class="divider">
        <hr />
        <img class="dogicon" src="asset/icon/3dogicon.svg" />
      </div>
    </div>

    <form class="personal-information" id="reservationForm">
      <div class="title"><h2>確認訂位與填寫聯絡資訊</h2></div>
      <div class="name">
        
          <label>訂位人姓名:<span class="required" >*</span><span id="nameError" class="error-message ">請輸入姓名</span>
</label><br>
          <input type="text" class="name"placeholder="請輸入您的姓名" id="name" />
        
        <label> <input type="radio" name="gender" value="sir" />先生 </label>
        <label> <input type="radio" name="gender" value="madam" />女士 </label>
        <label> <input type="radio" name="gender" value="third" checked />其他 </label>
      </div>
      <div class="phonenum">
        <label>
          <p>訂位人手機號碼:<span class="required">*</span><span id="phoneError" class="error-message ">請輸入手機號碼</span></p>
          <input type="tel" name="phonenum"  placeholder="請輸入您的手機號碼" id="phonenum"/>        

        </label>
      </div>
      <div class="email">
        <label>
          <p>Email:</p>
          <input type="email" name="mail"placeholder="請輸入您的e-mail"  id="email"/>
        </label>
      </div>
      <div class="check">
        <label>
         是否會帶毛小孩來用餐?<span class="required">*</span>
         <div class="choose">
          <label><input type="radio" name="cneck1" value="yes" id="takedog" />是</label>
          <label><input type="radio" name="cneck1" value="no" id="nonedog"/>否</label></div>
          <span id="checkError" class="error-message ">請確認是否攜帶毛小孩</span>
        </label>
        
      </div>
            <div class="check" id="dogchecklist">

        <label>
          為保護店內與其他顧客的毛小孩安全，本店目前不接待特定攻擊性較高的犬種，請確認您的毛孩有無符合規範?<span class="required">*</span>
             <span class="graytxt"
            >我不確定是否屬於特殊犬種？<a href="#"  id="showModal">【點我看圖例】」</a></span
          > 

          <label><input type="radio" name="cneck2" value="yes"/>是</label>
          <label><input type="radio" name="cneck2" value="no"/>否</label>
<span id="dogTypeError" class="error-message ">請確認</span>

        </label>
        <!-- Modal 彈出卡片 -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal"><img src="asset/icon/X.png" alt=""></span>
    <img src="asset/indexpic/dogtype.jpg" alt="犬種圖例" style="width: 100%;" />
    <p>請確認您的毛孩是否屬於圖中所列犬種。</p>
  </div>
</div>
     </div>
             <div class="check">

        <label>
          請問您的毛孩是否已定期施打心絲蟲藥?<span class="required">*</span> <br />
          
          <input type="radio" name="cneck3" value="yes" />是
          <input type="radio" name="cneck3" value="no" />否
          <span id="heartwormError" class="error-message ">請確認</span>

        </label>
             </div>
      </div>
    
        <div class="btn">  <div class="send">
        <label>
          <input
            type="checkbox"
            name="agree"
          />我已閱讀並同意訂位須知</label
        > </div>
        <input type="submit" value="確認訂位" />
        <input type="button" value="返回上一頁"  id="goBackBtn" />
     </div>
    </form>
    <div id="footer-container"></div>
        <script src="hambuger.js"></script> 
    <script src="hambuger.js"></script> 

    <script src="load-components.js"></script>
    <script src="revealElements.js"></script>
    <script src="form2.js"></script>
  </body>
</html>
