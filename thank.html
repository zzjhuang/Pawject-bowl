<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="./reset.css" rel="stylesheet" />
    <link href="reveal.css" rel="stylesheet" />
    <link href="bgmod.css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #ffffff;
        font-family: Jua, Arial, "Kiwi Maru", "Noto Sans TC";
        overflow-x: hidden;
      }
      p {
        margin-bottom: 2px !important;
        letter-spacing: 1px !important;
        line-height: clamp(1.3rem, 6vw, 2.3rem) !important;
      }
      .thank {
        width: 100%;
        margin: 14vh auto 4vh;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h3 {
        font-size: 1.5rem;
        margin-bottom: 2px !important;
        letter-spacing: 1px !important;
        line-height: clamp(1.3rem, 6vw, 2.3rem) !important;
      }
      .circle {
        position: relative;
      }
      .circle .txt {
        bottom: 10%;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      h2 {
        font-size: clamp(1.5rem, 2vw + 1rem, 3.5rem);
        margin-top: 3.5vh;
        margin-bottom: 1vh;
        text-align: center;
        color: #7a6f46;
      }
      .hint {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 2vh auto;
        flex-direction: column;
        align-content: center;
        align-items: center;
      }
      .hint > p {
        text-align: center;
      }
      .info-item {
        background-color: #ffffe7;
        border-radius: 32px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 2vh auto;
        flex-direction: column;
        align-content: center;
        align-items: center;
        padding: 5vh;
        padding-block: 10vh;
      }
      .btn-item {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 2vh auto;
        flex-direction: row;
        align-content: center;
        align-items: center;
        justify-content: space-around;
      }
      input[type="button"] {
        margin-block: 1vh;
        background-color: #fcfcc7;
        width: 300px;
        padding-block: 2vh;
        padding-inline: 4vh;
        border: none;
      }
      input[type="button"]:first-child {
        background-color: rgb(231, 231, 231);
      }
      input[type="button"]:hover {
        background-color: #dbf0da;
      }
      .remind {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin: 3vh auto;
        flex-direction: row;
        align-content: center;
        align-items: center;
        justify-content: space-around;
      }
      .container {
        margin-top: 7vh;
        margin-bottom: 7vh;
        margin-inline: auto;
        position: relative;
        z-index: 1;
        max-width: 1200px;
        width: 100%;
      }
      .container > .txt > p {
        padding: 1vh;
      }

      .map {
        padding: 1vh;
        border-radius: 32px;
        overflow: hidden;
      }
      .mapbox {
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      .txt > p {
        text-align: center;
      }
       .drawingdog2{
  
position: absolute;
    right: 4vw;
    top: 62vh;
    z-index: -1;
 }
 .bgfoodleft{
    position: absolute;
    left: -23px;
    top: 106vh;
    width: 100px;
}
    </style>
  </head>
