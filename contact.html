<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="./reset.css" rel="stylesheet" />
    <link href="reveal.css" rel="stylesheet" />
    <link href="bgmod.css" rel="stylesheet" />
    <link href="contactstyle.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #ffffe7;
        font-family: Jua, Arial, "Kiwi Maru", "Noto Sans TC";
        overflow-x: hidden;
      }
      p {
        margin-bottom: 2px !important;
        letter-spacing: 1px !important;
        line-height: clamp(1.3rem, 6vw, 2.3rem) !important;
      }
    </style>
  </head>
  <body>
    <div id="header-container"></div>

    <div class="bgcolormod">
      <div class="bgcmod-01">
        <img src="asset/bgdrawing/bgcm-lg02.svg" alt="" />
      </div>
      <div class="bgcmod-02">
        <img src="asset/bgdrawing/Ellipse 35.svg" alt="" />
      </div>
      <div class="bgdogleft">
        <img src="asset/bgdrawing/drawingdog2.png" />
      </div>
      <div class="bgdogright">
        <img src="asset/bgdrawing/drawingShiba.png" />
      </div>
    </div>
    <section class="socialmedia reveal-on-scroll from-right">
      <div class="socialmedia-card">
        <div class="socialmedia-txt">
          <div class="title">
            <h3>讓溫暖持續延伸，一起關注「PAWJECT Bowl」！</h3>
          </div>
          <p>
            我們不只是餐廳，也是毛孩們暫時的家。
            想一起關心牠們的故事、掌握餐點新消息與期間限定活動？
          </p>
          <div class="link">
            <div class="line">
              加入我們的 LINE@
              <div class="socialmedia-icon">
                <img src="asset/icon/lineiconG.svg" alt="" />
              </div>
            </div>
            <div class="ig">
              追蹤 Instagram
              <div class="socialmedia-icon">
                <img src="asset/icon/igiconG.svg" alt="" />
              </div>
            </div>
            <div class="fb">
              追蹤 Facebook
              <div class="socialmedia-icon">
                <img src="asset/icon/fbiconG.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="phonepic">
          <img src="asset/indexpic/phonepic.png" class="phone" alt="手機圖" />
          <div class="qrcode">
            <img src="asset/icon/fbqrcode.jpg" alt="qrcode" />
          </div>
        </div>
      </div>
    </section>
    <section class="container reveal-on-scroll from-left">
      <div class="mainbox">
        <div class="title"><h2>聯絡資訊</h2></div>
        <div class="txt">
          <p>
            聯絡資訊 地址：台北市××區××路×號<br />
            電話：02-1234-5678<br />
            Email：hello@pawjectbowl.com<br />
            營業時間：週二～週日 11:00–20:00（週一公休）
          </p>

          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.0072355325433!2d121.50815634947584!3d25.067743896203517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a938fec3c965%3A0x96cc72737a03be4a!2zMTAz5Y-w5YyX5biC5aSn5ZCM5Y2A5rCR5peP6KW_6LevMjgy5be3MjUg5qiTM-iZnw!5e0!3m2!1szh-TW!2stw!4v1748700340562!5m2!1szh-TW!2stw"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>
    <div id="footer-container"></div>

    <script src="load-components.js"></script>
    <script src="revealElements.js"></script>
  </body>
</html>
