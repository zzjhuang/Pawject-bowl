    <div id="footer-container"></div>
    <script src="hambuger.js"></script>

    <script src="load-components.js"></script>
    <script src="revealElements.js"></script>
    <script>
      const qrcodes = {
        lineicon: "line",
        iqicon: "ig",
        fbicon: "fb",
      };

      function toggleResponsiveLinks() {
        const links = document.querySelectorAll(".responsive-link");
        const isMobile = window.innerWidth <= 1280;

        links.forEach((link) => {
          const iconId = link.querySelector("img")?.id;
          const showId = qrcodes[iconId];

          // 先清除原本 click 事件（避免重複綁定）
          link.replaceWith(link.cloneNode(true)); // 快速方式清掉事件（會導致動畫失效時可用另一種）

          // 重新取得新 clone 的 link
          const newLink = document.querySelector(`#${iconId}`).parentElement;

          if (isMobile) {
            // 手機裝置：保留 href，開啟連結
            newLink.setAttribute("href", newLink.dataset.href);
            newLink.style.pointerEvents = "auto";
          } else {
            // 桌機裝置：移除 href，綁定點擊顯示 QRCode
            newLink.removeAttribute("href");
            newLink.style.pointerEvents = "auto";

            newLink.addEventListener("click", (e) => {
              e.preventDefault();
              // 隱藏所有 QRCode
              Object.values(qrcodes).forEach((id) => {
                document.getElementById(id).style.display = "none";
              });

              // 顯示對應 QRCode
              if (showId) {
                document.getElementById(showId).style.display = "block";
              }
            });
          }
        });
      }

      window.addEventListener("DOMContentLoaded", toggleResponsiveLinks);
      window.addEventListener("resize", toggleResponsiveLinks);
    </script>
  </body>
</html>
