    <style>
       .header-link-order {
        opacity: 0;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: hidden;
      }
      .header {
        box-shadow: brown;
        background-color: white;
        padding: 2vh;
        display: flex;
        width: 100%;
        align-items: center;
        justify-content: space-between;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 999;
        font-family: Jua, Arial, "Kiwi Maru", "Noto Sans TC" !important;
      }
      .left-link,
      .center-link,
      .right-link {
        flex: 1;
        display: flex;
        justify-content: space-around;
      }
      .header * {
        color: #000;
        font-size: 24px;
      }
      a {
        /* border: 1px red solid; */
        text-decoration: none;
        white-space: nowrap;
        font-size: clamp(12px, 1.5vw, 20px);
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .header-logo {
        padding: 0 15px;
        max-width: 200px;
        width: 100%;
      }

      .header-logo img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      .header-order-btn {
        position: fixed;
        right: 1vh;
        top: 2.8vh;
        background-color: #8aba65;
        border-radius: 32px;
        padding: 10px 10px 10px 15px;
        display: flex;
        align-items: center;
        cursor: pointer;
        width: max-content;
        z-index: 99999;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }
      .header-order-btn span {
        padding-left: 30px;
        color: #fff;
      }
      .header-icon-order,
      .header-icon-order-hover {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        /* transition: opacity 0.5s ease; */
        user-select: none;
        pointer-events: none;
      }
      .header-icon-order-hover {
        opacity: 0;
      }
      .header-order-btn:hover span,
      .header-orderbtn-mob:hover span {
        color: #7a6f46;
      }
      .header-order-btn:hover,
      .header-orderbtn-mob:hover {
        background-color: #fcfcc7;
      }
      .header-order-btn:hover .header-icon-order {
        opacity: 0;
      }
      .header-order-btn:hover .header-icon-order-hover {
        opacity: 1;
      }
      .header-orderbtn-mob {
        position: fixed;
        right: 2.5vh;
        top: 2.8vh;
        background-color: #8aba65;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        z-index: 99999;
        display: none;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }
      .header-orderbtn-mob a {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .header-orderbtn-mob span {
        color: white;
      }
      .header-orderbtn-mob .icon {
        position: relative;
        width: 24px;
        height: 24px;
      }

      .header-orderbtn-mob:hover .header-icon-order {
        opacity: 0;
      }
      .header-orderbtn-mob:hover .header-icon-order-hover {
        opacity: 1;
      }
     .mobile-menu {
     height: 30vh;
     padding-inline: 10px;
     border: 1px red solid;
     display: none;
     flex-direction: column;
     align-items: center;
     background: #ffffff;
     position: absolute;
     top: 80px;
     left: 0px;
     width: 100vh;
     z-index: 999;
}
.hamburger-btn{
  display: none;
}


      @media screen and (max-width: 1280px) {
        .header-orderbtn-mob {
          display: flex;
        }
        .header-order-btn {
          display: none;
        }
      }

      @media screen and (max-width: 1024px) {
        .hamburger-btn {
          display: block;
        }
        .left-link,
        .right-link {
          display: none;
        }
    .mobile-menu.show {
        padding: 20px;
        display: flex;
        gap: 10%;
        /* border: 1px red solid; */
        align-items: center;
        justify-content: flex-start;
    }
      }
      
    </style>
  </head>
  <body>
    <div id="header-container"></div>
    <div class="bgcolormod">
      <div class="bgcmod-01">
        <img src="asset/bgdrawing/bgcm-l2.svg" alt="" />
      </div>
         <div class="bgcmod-02">
        <img src="asset/bgdrawing/bgmodright3.svg" alt="" />
      </div>

</div>
 <div class="bgfoodleft reveal">

    <main>
      <div class="banner">

      </div>
      <div class="title"><h2>PAWJECT Bowl 預約</h2></div>
      <section class="mainbox">
      <div class="knowhow">
        <div class="sectitle">
          <h3>預約須知</h3>
        
          <h4>基本訂位須知</h4>
          <p>
            預約人數限制 線上預約限 1～6 位，超過請加入官方
            LINE，由專人協助安排最合適的位置與時段。
          </p>
          <h4>攜帶寵物的規範</h4>
          <p>
            我們歡迎寵物同行，但為保障所有人與毛孩的安全，請配合以下事項：<br />
            入店寵物須定期施打心絲蟲預防藥，由飼主自行確認
            基於空間與安全考量，暫不接待特殊犬種（如比特犬等）與大型犬，敬請見諒
          </p>
          
          <h4>貼心提醒</h4>
          <p>
            每一項規則，都是為了讓人與動物共處的空間更友善、安全。
            無論您是否與寵物同行，我們都誠摯歡迎您來坐坐 
            如有其他疑問或需求，歡迎提前告知，我們會盡力協助。期待與您見面，共度一段美好時光
            
          </p>
        </div>
        <div class="knowhowpic">
          <img src="asset/indexpic/knowhowpic.png" alt="" />
        </div>
      </div>
      <section class="order-form">
        <form action="/submit-reservation" method="post" id="reservationForm">
          <h3>選擇訂位時段</h3>
          <!-- 成人與兒童人數 -->
           <div class="peoplenum">
            <label>用餐人數:  <span class="error-message"  id="limitError">請選擇人數</span></label><br>
          <label for="adults">成人人數：
          <select id="adultInput" name="adults">
            <option value="0">請選擇</option>
            <option value="1">1 位</option>
            <option value="2">2 位</option>
            <option value="3">3 位</option>
            <option value="4">4 位</option>
            <option value="5">5 位</option>
            <option value="6">6 位</option>

          </select>
</label>

          <label for="children">兒童人數：
          <select id="childInput" name="children">
            <option value="0">請選擇</option>
         
          </select>
</label>

<div><label class="note">可接受1-6位訂位(含大人與小孩),6位以上請洽官方line ，由專人為您服務。 </label></div>
</div>
<div class="date">
  <label for="selectedDate">用餐日期：  <span class="error-message" id="dateError">請選擇日期</span> 
</label> 

<input type="text" id="datePicker" readonly placeholder="請選擇日期" />
  <div id="calendarContainer"></div>

</div>
<div class="time">
          <!-- 時段按鈕選擇 -->
          <label>用餐時段： <span class="error-message" id="timeError">請選擇時段</span></label>          
         

          <div class="time-slots" id="timeSlots">
            <!-- JavaScript 會生成按鈕 -->
          </div>
          <input type="hidden" name="time" id="selectedTime" />
</div>
          <input type="submit" value="提交訂位" />
        </form>
      </section>
    </main>

<script>
let calendarInstance;

function initCalendar(showMonthsCount) {
  if (calendarInstance) calendarInstance.destroy();

  calendarInstance = flatpickr("#calendarContainer", {
    inline: true,
    minDate: "today",
    maxDate: new Date().fp_incr(60),
    showMonths: showMonthsCount,
    onChange: function (selectedDates, dateStr) {
      document.getElementById("datePicker").value = dateStr;
    }
  });
}

document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('calendarContainer').style.display = 'block';
  initCalendar(window.innerWidth < 768 ? 1 : 2);
});

window.addEventListener('resize', () => {
  const newMonths = window.innerWidth < 768 ? 1 : 2;
  if ((calendarInstance.config.showMonths || 1) !== newMonths) {
    initCalendar(newMonths);
  }
});




</script>
